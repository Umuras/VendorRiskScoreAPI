input {
  file {
    path => "/usr/share/logstash/pipeline/logs/log.json"
    start_position => "beginning"
    sincedb_path => "/dev/null"
    codec => json
  }
}

output {
  elasticsearch {
    hosts => ["http://host.docker.internal:9200"]
    index => "vendor-profile-logs-%{+YYYY.MM.dd}"
  }
  stdout { codec => rubydebug }
}
